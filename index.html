<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti üíñ</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #ffeef4;
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
  color: #b30047;
}

/* TEXTO */
h1 {
  margin-top: 30px;
  font-size: 2.2em;
}

.mensaje {
  font-size: 1.1em;
  margin-top: 10px;
  animation: aparecer 3s ease;
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* BOT√ìN M√öSICA */
button {
  margin-top: 15px;
  padding: 10px 22px;
  border: none;
  border-radius: 20px;
  background: #ff4d6d;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

/* √ÅRBOL */
.arbol {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 300px;
}

.tronco {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 140px;
  background: #8b5a2b;
  border-radius: 10px;
}

/* COPA DE CORAZONES */
.copa {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 160px;
}

.copa span {
  position: absolute;
  font-size: 22px;
  color: #ff4d6d;
  animation: latido 2s infinite ease-in-out;
}

@keyframes latido {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}

/* GRAMA */
.grama {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 120px;
  background: linear-gradient(to top, #2e8b57, #3cb371);
}

/* FLORES SAKURA */
.sakura {
  position: fixed;
  top: -20px;
  font-size: 18px;
  color: #ffb7c5;
  animation: caer linear forwards;
  pointer-events: none;
}

@keyframes caer {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>Para Ti üíñ</h1>

<div class="mensaje">
  Cada momento contigo florece como este amor üå∏
</div>

<button onclick="reproducir()">üéµ Escuchar m√∫sica</button>

<div class="arbol">
  <div class="tronco"></div>
  <div class="copa">
    <span style="top:20px; left:40px;">‚ù§Ô∏è</span>
    <span style="top:10px; left:90px;">‚ù§Ô∏è</span>
    <span style="top:30px; left:130px;">‚ù§Ô∏è</span>
    <span style="top:60px; left:60px;">‚ù§Ô∏è</span>
    <span style="top:70px; left:110px;">‚ù§Ô∏è</span>
    <span style="top:100px; left:80px;">‚ù§Ô∏è</span>
  </div>
</div>

<div class="grama"></div>

<audio id="audio" src="musica.mp3"></audio>

<script>
function reproducir() {
  document.getElementById("audio").play();
}

function crearSakura() {
  const flor = document.createElement("div");
  flor.className = "sakura";
  flor.innerText = "üå∏";
  flor.style.left = Math.random() * 100 + "vw";
  flor.style.animationDuration = (6 + Math.random() * 4) + "s";
  document.body.appendChild(flor);
  setTimeout(() => flor.remove(), 10000);
}

setInterval(crearSakura, 600);
</script>

</body>
</html>
